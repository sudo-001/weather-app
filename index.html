<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Wheather app</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="country-search">
                <form class="search-form">
                    <input type="text" class="countryName" placeholder="Enter the name of a country">
                    <input type="submit" value="Rechercher">
                </form>
            </div>
            
            <div class="weather-prev">
                <div class="title">
                    <h2>Nom ville, pays</h2>
                    <p class="date">date</p>
                    <p class="description"></p>
                </div>
                <img src="./images/rainy-day.png" alt="weather-condition" />
                <div class="temperature"><span>temp°</span> <div><h4>Feels like</h4><span>21°</span></div></div>
            </div>
        </div>
        <div class="temp"></div>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
